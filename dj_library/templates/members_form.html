{% extends 'base.html' %}

{% block title %} New Members {% endblock  %}

{% block content %}
{% load static %}
<div class="container-fluid" style="padding-left: 400px">
    <div class="row">
        <div class="col-md-6 text-center">
            <div class="card card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="name" class="col-sm-3 col-form-label">Member Name:</label>
                        <div class="col-sm-3">
                            <p id="name"> {{form.name}} </p>
                    </div>
                    </div>
                    <div class="form-group row">
                        <label for="memberID" class="col-sm-3 col-form-label">Member ID:</label>
                        <div class="col-sm-3">
                            <p id="memberID"> {{form.memberID}} </p>
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                        <input class="btn btn-success btn-sm" type="submit" name="Submit">
                        <a class="btn btn-secondary btn-sm" href="{% url 'members' %}"> Cancel </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
