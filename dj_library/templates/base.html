{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static '/css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    <img class="logo" src="{% static '\images\logo.jpg' %}" alt="Library Logo">
                </div>
                <div class="col-sm-10 pt-4">
                    <a class="m-3" href="{% url 'library' %}">Home</a>
                    <a class="m-3" href="{% url 'books' %}">Books</a>
                    <a class="m-3" href="{% url 'members' %}">Members</a>
                    <a class="m-3" href="{% url 'transactions' %}">Transactions</a>
                    {% comment %} <span> Hello, {{request.user}}<span>
                    <span> <a href="{% url 'logout' %}" Logout> Logout </a></span> {% endcomment %}
                </div>
            </div>
        </div>
        
        {% block content %}{% endblock %}
        <script src="" async defer></script>
    </body>
</html>
